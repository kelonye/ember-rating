<!DOCTYPE html>
<html>
  <head>
    <link href='../public/public.css' rel='stylesheet' media='screen'>
    <style>
    .component-rating{
      list-style: none;
      font-size: 20px;
      float: left;
      color: #444;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <script src='../public/public.js'></script>
    <script data-template-name='index' type='text/x-handlebars'>
      <ul>
      {{#each rate in controller}}
      {{rating-widget value=rate hovered=controller.hovered selected=controller.selected}}
      {{/each}}
      </ul>
    </script>
    <script type='text/javascript'>
      var rating = require('ember-rating');

      App = Em.Application.create();
      
      App.RatingWidgetComponent = Em.Component.extend(rating);

      App.IndexRoute = Em.Route.extend({
        model: function(){
          return [1, 2, 3, 4, 5, 6, 7];
        },
        setupController: function(controller, model){
          this._super(controller, model);
          controller.set('selected', 4);
        }
      });
    </script>
  </body>
</html>
