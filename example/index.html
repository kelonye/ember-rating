<!DOCTYPE html><html><head><link href="../build/build.css" rel="stylesheet" media="screen"></head><body><script src="../build/build.js"></script><script type="text/javascript">
(function() {
  var Rating, compile, controller, view;

  Rating = require('ember-rating');

  compile = Em.Handlebars.compile;

  controller = Em.Controller.create({
    content: 2
  });

  view = Rating.create({
    rating: 3,
    didInsertElement: function() {
      this.updateContextRating.bind(this);
      return this.addObserver('rating', this.updateContextRating.bind(this));
    },
    updateContextRating: function() {
      var rating;

      rating = this.get('rating');
      return controller.set('content', rating);
    }
  });

  view.appendTo('body');

  view = Em.View.create({
    tagName: 'h2',
    context: controller,
    template: compile('{{view.context.content}}')
  });

  view.appendTo('body');

}).call(this);
</script></body></html>
